{%for i in phonebook %}
<li>
    {{i.id}} :

    <!-- 상대경로 : <a href="http://phonebook/detail/{{i.id}}">{{i.이름}}</a> -->
    <!-- 절대경로 : <a href="http://127.0.0.1:8000/phonebook/detail/{{i.id}}">{{i.이름}}</a> -->
    : {{i.전화번호}}
</li>
{% endfor %}
