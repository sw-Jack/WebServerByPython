{% extends 'test/form.html' %}

{% block center %}
<form method="post">{% csrf_token %}
    <table border="0" align="center">
        <caption><b>게시글 작성</b></caption>
        <tr> <td width="50">제목</td> <td><input type="text" name="title"></td> </tr>
        <tr> <td width="50">내용</td> <td><textarea name="context"></textarea></td> </tr>
        <tr>
            <td width="50">작성자</td>
            <td><input type="text" name="author" value="{{user.username}}"></td>
        </tr>
        <tr>
            <td width="50">작성일</td>
            <td><input type="text" name="cdate" value="{% now 'Y-m-d H:i:s' %}"></td>
        </tr>
        <tr>
            <td width="50">수정일</td>
            <td><input type="text" name="udate" value="{% now 'Y-m-d H:i:s' %}"></td>
        </tr>
        <tr>
            <td width="50">조회수</td>
            <td><input type="text" name="vcount" value="0"></td>
        </tr>
        <tr> <td colspan="2" align="right"><input type="submit" value="등록"></td> </tr>
    </table>
</form>
{% endblock %}
